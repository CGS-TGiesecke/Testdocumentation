name: Export EN IT_REQUIREMENTS Markdown to PDF & DOCX

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  convert:
    runs-on: ubuntu-latest
    env:
      FILENAME: IT_REQUIREMENTS_AI_AUDIT_ASSIST-EN
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert Markdown to HTML with style
        run: |
          pandoc documentation/${FILENAME}.md -o documentation/${FILENAME}.html --css=documentation/export-styles/style.css --standalone --embed-resources

      - name: Convert HTML to PDF
        run: |
          wkhtmltopdf --margin-top 30mm --margin-bottom 20mm --margin-left 20mm --margin-right 20mm documentation/${FILENAME}.html documentation/${FILENAME}.pdf

      - name: Convert Markdown to DOCX
        run: |
          pandoc documentation/${FILENAME}.md -o documentation/${FILENAME}.docx
          # Optional: Mit Referenzdatei, z.B.
          # pandoc documentation/${FILENAME}.md -o documentation/${FILENAME}.docx --reference-doc=documentation/export-styles/template.docx

      - name: Upload PDF & DOCX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILENAME }}
          path: |
            documentation/${{ env.FILENAME }}.pdf
            documentation/${{ env.FILENAME }}.docx
