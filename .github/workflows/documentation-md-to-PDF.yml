name: Export dokumentation Markdown to PDF

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex
        
      - name: Install pandoc-emoji
        run: pip install pandoc-emoji
        
      - name: Convert Markdown to PDF
        run: pandoc documentation/IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.md -o --filter pandoc-emoji --pdf-engine=xelatex IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdown-pdf
          path: IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.pdf
