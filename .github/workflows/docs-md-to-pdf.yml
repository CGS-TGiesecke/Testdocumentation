name: Docs Markdown to PDF (Pandoc)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  md2pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-full

      - name: Build single PDF from docs/*.md
        run: |
          # Erstellen einer tempor√§ren Liste der Markdown-Dateien
          mkdir -p build
          echo "Generating PDF from docs/*.md"
          # pandoc docs/*.md -s -o build/docs.pdf --pdf-engine=pdflatex
          pandoc docs/*.md -s -o build/docs.pdf --pdf-engine=pdflatex --resource-path=docs/images:docs

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: build/docs.pdf
